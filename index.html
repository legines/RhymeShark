<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>RhymeShark</title>

 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  

</head>
<body>
  <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar">
          <div class="sidebar-header">
            <img class="navbar-brand center" src="./assets/images/rhymeshark.png" width="200px">
          </div>

          <ul class="list-unstyled components">
              <p>"10/10 Rhyme App" - CardiB</p>
              <li>
                  <a href="index.html">Home</a>
              </li>
              <li>
                  <a href="about.html">About</a>
              </li>
              <li>
                  <a href="contact.html">Contact</a>
              </li>
          </ul>
      </nav>
  
      <!-- Page Content Holder -->
      <div id="content">
          <!-- Navbar with search and sidebar collapse button -->
          <nav class="navbar fixed-top-navbar ">
              <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn"><span>X</span></button>
                <form class="form-inline">
                  <div class="form-group">
                    <select class="form-control input-sm" id="filter">
                      <option>[Filters]</option>
                      <option value="1">Popularity Desc</option>
                      <option value="2">Popularity Asc</option>
                    </select>
                  </div>
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="nav-search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="nav-submit">Search</button>
                  </form>
              </div>
          </nav>
          <!-- Main content Starts Here-->
          <div class="row">
            <div class="col-md-6 well">
              <div class="row">
                <!-- Word API div -->
                <div class="col-sm-4 col-md-10 words">
                  <div class="row">
                  <div class="col">
                    <button type="button" class="btn btn-secondary" id="word-searched">+</button>
                  </div>
                  <div class="dropdown col">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Rhymes</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#" id="rhymes">Rhymes</a>
                      <a class="dropdown-item" href="#" id ="definitions">Definition</a>
                      <a class="dropdown-item" href="#" id="synonyms">Synonyms</a>
                    </div>
                  </div>
                  </div>
                  <div class="words-results"></div> 
                </div>
              </div>
            </div>
          <!-- Musixmactch API div -->
          <div id="accordion" class="col-md-6">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      <h7><p  id="track0"></p></h7>
                    </button>
                  </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="lyric0">
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      <h7><p  id="track1"></p></h7>
                    </button>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class="lyric1">
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      <h7><p  id="track2"></p></h7>
                    </button>
                  </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                  <div class="lyric2">
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingFour">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                      <h7><p  id="track3"></p></h7>
                    </button>
                  </h5>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                  <div class="lyric3">
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingFive">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                      <h7><p  id="track4"></p></h7>
                    </button>
                  </h5>
                </div>
                <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
                  <div class="lyric4">
                  </div>
                </div>
              </div>      
            </div>
          </div>
      </div>
  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script type="text/javascript" src="./assets/javascript/music.js"></script>
  <script type="text/javascript" src="./assets/javascript/rhyme.js"></script>

</body>
</html>
